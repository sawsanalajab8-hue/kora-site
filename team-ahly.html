<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الأهلي - تفاصيل الفريق</title>
<style>
  body{margin:0;font-family:Tajawal, Tahoma, sans-serif;background:#f7f8fa}
  .wrap{max-width:1000px;margin:20px auto;padding:0 18px}
  .card{background:#fff;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.06);overflow:hidden}
  .cover{width:100%;height:320px;object-fit:cover}
  .inner{padding:18px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
  iframe{width:100%;height:260px;border:0;border-radius:12px}
  ul{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06);margin:0;list-style:disc inside}
  .back{display:inline-block;margin-top:16px;background:#0ea5e9;color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px}
  @media(max-width:900px){.grid{grid-template-columns:1fr}}
</style></head>
<body>
  <div class="wrap">
    <div class="card">
      <img class="cover" src="img/النادي الاهلي.jpeg" alt="الأهلي">
      <div class="inner">
        <h1>الأهلي</h1>
        <p>نادي القرن في أفريقيا وأحد أكبر الأندية العربية.</p>
        <div class="grid">
          <div>
            <h3>موقع النادي</h3>
            <iframe src="https://www.google.com/maps?q=Cairo%20International%20Stadium&output=embed" loading="lazy"></iframe>
          </div>
          <div>
            <h3>قائمة اللاعبين (مثال)</h3>
            <ul>
              <li>علي معلول</li><li>أكرم توفيق</li><li>محمد الشناوي</li><li>حسين الشحات</li><li>بيرسي تاو</li>
              <li>كريم فؤاد</li><li>محمد هاني</li><li>أليو ديانج</li><li>عمرو السولية</li><li>طاهر محمد</li>
            </ul>
          </div>
        </div>
        <a class="back" href="egypt-league.html">⬅ العودة لصفحة الدوري المصري</a>
      </div>
    </div>
  </div>
</body>
</html>
