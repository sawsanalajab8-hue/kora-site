<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدوري المصري</title>
  <style>
    :root{--green:#10b981}
    body{margin:0;font-family:Tajawal, Tahoma, sans-serif;background:#f7f8fa;color:#0f172a}
    header{background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .nav{max-width:1100px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:14px 18px}
    .links a{margin:0 8px;text-decoration:none;color:#0f172a;padding:8px 14px;border-radius:10px}
    .links a:hover{background:#eef2ff}
    .cover{max-width:1100px;margin:18px auto;border-radius:16px;overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,.08)}
    .cover img{width:100%;height:320px;object-fit:cover}
    .container{max-width:1100px;margin:18px auto;padding:0 18px}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:14px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    th,td{padding:12px 10px;border-bottom:1px solid #eee;text-align:center}
    th{background:#f8fafc}
    .teams{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:18px 0}
    .team{background:#fff;padding:14px;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .team a{display:inline-block;margin-top:8px;background:var(--green);color:#fff;text-decoration:none;padding:8px 12px;border-radius:10px}
    .back{display:inline-block;margin:14px 0;background:#0ea5e9;color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px}
    @media(max-width:900px){.teams{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">⚽ الدوري المصري</div>
      <div class="links">
        <a href="index.html">الرئيسية</a>
        <a href="premier-league.html">الدوري الإنجليزي</a>
        <a href="saudi-league.html">الدوري السعودي</a>
      </div>
    </nav>
  </header>

  <div class="cover">
    <img src="img/صورة الدوري المصري.png" alt="غلاف الدوري المصري">
  </div>

  <div class="container">
    <h1>جدول الدوري (مثال)</h1>
    <table>
      <thead>
        <tr>
          <th>الفريق</th><th>اللعب</th><th>المكسب</th><th>الخسارة</th><th>له</th><th>عليه</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>الأهلي</td><td>10</td><td>8</td><td>1</td><td>21</td><td>6</td></tr>
        <tr><td>الزمالك</td><td>10</td><td>6</td><td>2</td><td>17</td><td>9</td></tr>
        <tr><td>بيراميدز</td><td>10</td><td>5</td><td>3</td><td>14</td><td>11</td></tr>
      </tbody>
    </table>

    <h2>الفرق</h2>
    <div class="teams">
      <div class="team">
        <h3>الأهلي</h3>
        <a href="team-ahly.html">تفاصيل الفريق</a>
      </div>
      <div class="team">
        <h3>الزمالك</h3>
        <a href="team-zamalek.html">تفاصيل الفريق</a>
      </div>
      <div class="team">
        <h3>بيراميدز</h3>
        <a href="team-pyramids.html">تفاصيل الفريق</a>
      </div>
    </div>

    <a class="back" href="index.html">⬅ العودة للرئيسية</a>
  </div>
</body>
</html>
